<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="" alt="Pokemon" class="pokemon_img">
        <img src="images/pokedex.png" alt="Pokédex" class="pokedex_img">

        <h2 class="pokemon_info">
            <p>Número: <span class="pokemon_numero"></span></p>
            <p>Nome: <span class="pokemon_nome"></span></p>
            <p>Tipo: <span class="pokemon_tipo"></span></p>
        </h2>

        <form class="form">
            <input 
            type="search"
            class="input"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="botoes">
            <button class="botao botao_anterior">Anterior</button>
            <button class="botao botao_proximo">Próximo</button>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
